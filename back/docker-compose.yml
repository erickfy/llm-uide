version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  backend:
    build: .
    container_name: uide-jarvis-backend
    ports:
      - "8000:8000"
    environment:
      # Dentro de Docker, el backend ver√° a Ollama por el nombre del servicio
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.2
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_data: